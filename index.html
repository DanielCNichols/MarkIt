<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Bookmarks App</title>
</head>
<body>

  <header>
    <h1>MarkIT</h1>
    <p>Bookmarking made simple</p>
  </header>

  <section class="main-controls">
    <label for="filter">Filter by minimum rating:
    <select name="filter"id="main-filter">
      <option value="">View all</option>
      <option value="1">1+ Stars</option>
      <option value="2">2+ Stars </option>
      <option value="3">3+ Stars</option>
      <option value="4">4+ Stars</option>
      <option value="5">5+ Stars</option>
    </select>
  </label>
  <button id="main-add">New Bookmark</button>
  </section>


  <section aria-live="assertive" class="error"></section>
  <section aria-live="polite" class="add-item"></section>
  <section aria-live="polite" class="list-display"></section>
  

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
